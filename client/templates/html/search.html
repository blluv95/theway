<template name="search">
    <div class="container">
        <div class="col-md-5" style="margin: 30px 0px;">
            <div class="row">
                <form style="background-color: rgba(254, 88, 21, 0.81); border: 1px solid #ff7603">
                    <div class="form-group">
                        <h3 style="text-align: center; padding-top: 15px; padding-bottom: 18px; font-weight: bold ;color: white">
                            TÌM KIẾM
                            CHUYẾN ĐI</h3>
                        <label class="control-label col-xs-12 text-justify" style="color: white">Chọn phương
                            tiện</label>
                        <select class="form-control col-xs-12" id="select_phuongtien">
                            <option>Xe khách</option>
                            <option>Taxi</option>
                        </select>
                        <label class="control-label col-xs-12 text-justify" style="color: white">Chọn nhà xe</label>
                        <select class="form-control col-xs-12" id="select_dsNhaXe">
                            <option>Tất Cả</option>
                            {{#each listNX}}
                                <option>{{TenNhaXe}}</option>
                            {{/each}}
                        </select>

                        <label class="control-label col-xs-12 text-justify" name="input_diemdung" style="color: white">Chọn
                            điểm dừng </label>
                        <input type="text" class="col-xs-12" name="input_diemdung_search" id="diemDung">
                        <label class="control-label col-xs-12 text-justify" style="color: white">Thời gian từ</label>

                        <input id="from" class="col-xs-12" name="exit-time" type="time" align="center"
                               style="width: 75%; margin-left: 13%"><br/>
                        <label class="control-label col-xs-12 text-justify" style="color: white">Đến</label>
                        <input id="to" class="col-xs-12" name="exit-time" type="time"
                               style="width: 75%; margin-left: 13%; margin-bottom: 20px"><br/>
                    </div>
                    <button id="btn_search" class="center-block" style="width: 50%;">Tìm kiếm</button>
                    <!--<button id="btn_search" class="center-block"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Tìm Kiếm Chuyến Xe</button>-->

                </form>
            </div>
        </div>


        <div class="col-md-7" style="margin: 30px 0px; height: 456px">
            <div class="row">
                <div class="imageSlider" style="width: 100%">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="/xeGiaTang.jpg" width="100%"
                                     height="70%" alt="...">

                            </div>
                            <div class="item">
                                <img src="/xeHaiAu.jpg" width="100%"
                                     height="70%" alt="...">

                            </div>
                            <div class="item">
                                <img src="/xeBinhMinh.jpg"
                                     width="100%" height="70%" alt="...">

                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="operator" style="margin-top: 20px">
                    <span class="block">Hiện có 2 phương tiện lựa chọn là: Xe khách và Taxi. Trong đó, xe khách bao gồm các nhà xe với nhiều tuyến xe đi qua là: nhà xe Gia Tặng, nhà xe Hải Âu, nhà xe Bình Minh. Đối với phương tiện Taxi cũng có nhiều chủ doanh nghiệp Taxi phụ trách: taxi Mai Linh, taxi Phương Đông. Khách hàng có thể lựa chọn tìm kiếm các loại phương tiện phù hợp với nhu cầu đi lại.</span>
                </div>
            </div>
        </div>
    </div>
</template>
