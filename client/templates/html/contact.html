<template name="contact">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h3>Gửi liên hệ</h3>
            <form role="form" id="contactForm">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="name" class="h4">Tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="email" class="h4">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="h4 ">Tin nhắn</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Nhập tin nhắn" required></textarea>
                </div>
                <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Gửi liên hệ</button>
                <div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
            </form>
        </div>
    </div>
</template>
